</ugo-previewer>

<script>
    suite('<ugo-previewer>', function() {
        var el = document.getElementById('typical');

        test('exists', function() {
            assert.isNotNull(el);
        });

        test('_isMedia', function() {
            assert.isTrue(el._isMedia('test.gif'));
            assert.isFalse(el._isMedia('test'));
            assert.isTrue(el._isMedia('test.mpeg'));
        });

        test('placeholder loaded', function(done) {
            setTimeout(function() {
                assert.equal(el.getAttribute('placeholder'), el.target.getAttribute('src'));

                done();
            }, el.interval+1)
        });

        test('Test change event', function(done) {
            var target = document.getElementById('field');
            target.value = 'test.gif';

            var event; // The custom event that will be created
            if (document.createEvent) {
                event = document.createEvent("HTMLEvents");
                event.initEvent("change", true, true);
            } else {
                event = document.createEventObject();
                event.eventType = "change";
            }

            event.eventName = "change";

            if (document.createEvent) {
                target.dispatchEvent(event);
            } else {
                target.fireEvent("on" + event.eventType, event);
            }

            setTimeout(function() {
                assert.equal(el.target.getAttribute('src'), target.value);
                done();
            }, el.interval*2);
        });

        //Test file link
        var el2 = document.getElementById('fileLink');

        test('Test richLabel', function() {
            var source = 'http://localhost/medias/common/pdf/comics/blakemortimer/blakemortimer-en_US.pdf';
            el2.label = 'Download {ext}';
            el2.setTargetSource(source);
            assert.equal(el2.target.innerHTML, 'Download pdf');
            el2.label = 'Download {fileName}';
            el2.setTargetSource(source);
            assert.equal(el2.target.innerHTML, 'Download blakemortimer-en_US.pdf');
            el2.label = 'Download {url}';
            el2.setTargetSource(source);
            assert.equal(el2.target.innerHTML, 'Download http://localhost/medias/common/pdf/comics/blakemortimer/blakemortimer-en_US.pdf');
            assert.equal(el2.target.getAttribute('class'), 'file-pdf');
            el2.setTargetSource('http://localhost/medias/common/pdf/comics/blakemortimer/blakemortimer-en_US.jpg');
            assert.equal(el2.target.getAttribute('class'), 'file-picture');
        });
    });
</script>
